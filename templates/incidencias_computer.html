<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incidencias Computer</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <header class="topbar">
      <h1><a href="/" style="display:inline-flex;align-items:center;text-decoration:none;color:inherit;"><img src="/static/mitie_logo.png" srcset="/static/mitie_logo@2x.png 2x" class="brand-logo" alt="Mitie" width="56" decoding="async"></a>Incidencias Computer</h1>
      <div style="display:flex;align-items:center;gap:12px">
        {% if current_user.is_authenticated %}
          <a class="user-badge" href="/perfil">Operador: {{ current_user.username }}</a>
        {% endif %}
        <div>
          <a class="history-link" href="/">Volver</a>
          &nbsp;|&nbsp;
          <a class="history-link" href="/logout">Cerrar Sesión</a>
        </div>
      </div>
    </header>

    <main class="container" style="flex-direction:row;align-items:stretch;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <script>window.server_messages = {{ messages | tojson }};</script>
        {% endif %}
      {% endwith %}

      <!-- Contenedor de toasts (flotante) -->
      <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

      <section class="card incidencia">
        <h2>Incidencia de Computer</h2>
        <form action="/incidencias_computer" method="post" class="form" style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
          <label>Hostname<input name="hostname" required placeholder="Nombre del equipo" title="Hostname del computer"></label>
          <label>Número de Serie<input name="numero_serie" placeholder="Número de serie del equipo"></label>
          <label>Apellidos y Nombre<input name="apellidos_nombre" required placeholder="Apellido1, Apellido2, Nombre" title="Formato: Apellido1, Apellido2, Nombre"></label>
          <label>Notas<textarea name="notas" rows="4" placeholder="Descripción de la incidencia" required></textarea></label>
          <div class="actions" style="grid-column:1/-1;"><button type="submit" class="btn incidencia">Registrar Incidencia</button></div>
        </form>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
  <div class="bg-logo" aria-hidden="true"></div>
</html>

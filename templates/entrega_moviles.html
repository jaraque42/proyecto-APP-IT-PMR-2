<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrega Móviles</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <header class="topbar">
      <h1><a href="/" style="display:inline-flex;align-items:center;text-decoration:none;color:inherit;"><img src="/static/mitie_logo.png" srcset="/static/mitie_logo@2x.png 2x" class="brand-logo" alt="Mitie" width="56" decoding="async"></a>Entrega Móviles</h1>
      <div style="display:flex;align-items:center;gap:12px">
        {% if current_user.is_authenticated %}
          <a class="user-badge" href="/perfil">Operador: {{ current_user.username }}</a>
        {% endif %}
        <div>
          <a class="history-link" href="/">Volver</a>
        </div>
      </div>
    </header>

    <main class="container" style="align-items:stretch;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <script>window.server_messages = {{ messages | tojson }};</script>
        {% endif %}
      {% endwith %}

      <!-- Contenedor de toasts (flotante) -->
      <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

      <section class="card entrega">
        <h2>Entrega de Móviles</h2>
        <form id="entregaForm" action="/entrega" method="post" class="form">
          <label>Situm<input id="inputSitum" name="situm" type="email" pattern="^[a-zA-Z0-9._%+-]+@mitie\.es$" placeholder="usuario@mitie.es" title="Email con dominio mitie.es" required></label>
          <label>Usuario / Personal<input id="inputUsuario" name="usuario" required placeholder="Apellido1, Apellido2, Nombre" title="Formato: Apellido1, Apellido2, Nombre"></label>
          <label>Email para Confirmación<input id="inputEmail" name="email_usuario" type="email" placeholder="correo@ejemplo.com" required></label>
          <label>IMEI<input id="inputImei" name="imei" required pattern="\d{15}" inputmode="numeric" minlength="15" maxlength="15" placeholder="15 dígitos" title="IMEI de 15 dígitos"></label>
          <label>Telefono<input id="inputTelefono" name="telefono" pattern="\d{9}" inputmode="tel" minlength="9" maxlength="9" placeholder="9 dígitos" title="Teléfono: 9 dígitos"></label>
          <label>Notas de Telefono<input name="notas_telefono"></label>
          
          <input type="hidden" name="codigo_otp" id="codigo_otp">

          <div class="actions" id="initialActions">
            <button type="button" class="btn-secondary" onclick="startEmailVerification()">Enviar Código por Email</button>
          </div>

          <div id="otpSection" style="display:none; margin-top:20px; padding:15px; border:2px solid var(--brand-magenta); border-radius:8px; background: rgba(142,42,158,0.05);">
            <p style="color:var(--brand-magenta); font-weight:bold; margin-top:0;">Introduce el código enviado al email:</p>
            <input type="text" id="otpInput" placeholder="000000" maxlength="6" style="text-align:center; font-size:24px; letter-spacing:8px; width:100%; max-width:200px; display:block; margin: 10px auto; border: 2px solid #ddd; border-radius: 4px;">
            <div class="actions" style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
              <button type="button" class="btn-secondary" onclick="verifyEmailAndSubmit()">Validar y Registrar</button>
              <button type="button" class="btn-secondary btn-danger" onclick="cancelVerification()">Cancelar</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script src="/static/app.js"></script>
    <script>
      function startEmailVerification() {
        const email = document.getElementById('inputEmail').value.trim();
        const situm = document.getElementById('inputSitum').value.trim();
        const usuario = document.getElementById('inputUsuario').value.trim();
        const imei = document.getElementById('inputImei').value.trim();

        if (!email || !situm || !usuario || imei.length !== 15) {
          alert("Por favor, rellena todos los campos (Situm, Usuario, Email e IMEI) correctamente antes de enviar el código.");
          return;
        }

        // Bloquear campos para evitar cambios durante la verificación
        document.getElementById('inputSitum').readOnly = true;
        document.getElementById('inputUsuario').readOnly = true;
        document.getElementById('inputEmail').readOnly = true;
        document.getElementById('inputImei').readOnly = true;
        document.getElementById('inputTelefono').readOnly = true;

        fetch('/api/send_email_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ email: email })
        })
        .then(response => {
          // Si la respuesta es un redirect al login (sesión expirada)
          if (response.redirected || response.url.includes('/login')) {
            throw new Error('Sesión expirada. Recarga la página e inicia sesión de nuevo.');
          }
          // Intentar parsear JSON; si falla, leer como texto para mostrar el error
          const ct = response.headers.get('content-type') || '';
          if (!ct.includes('application/json')) {
            throw new Error('Respuesta inesperada del servidor. Recarga la página.');
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            document.getElementById('initialActions').style.display = 'none';
            document.getElementById('otpSection').style.display = 'block';
            alert("Código de confirmación enviado al correo del usuario.");
          } else {
            alert("Error: " + (data.message || 'Error desconocido'));
            cancelVerification();
          }
        })
        .catch(err => {
          alert(err.message || "Error de conexión al enviar el código.");
          cancelVerification();
        });
      }

      function verifyEmailAndSubmit() {
        const email = document.getElementById('inputEmail').value.trim();
        const codigo = document.getElementById('otpInput').value.trim();

        if (codigo.length !== 6) {
          alert("El código debe tener 6 dígitos.");
          return;
        }

        fetch('/api/verify_email_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ email: email, codigo: codigo })
        })
        .then(response => {
          if (response.redirected || response.url.includes('/login')) {
            throw new Error('Sesión expirada. Recarga la página e inicia sesión de nuevo.');
          }
          const ct = response.headers.get('content-type') || '';
          if (!ct.includes('application/json')) {
            throw new Error('Respuesta inesperada del servidor. Recarga la página.');
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            document.getElementById('codigo_otp').value = codigo;
            document.getElementById('entregaForm').submit();
          } else {
            alert(data.message || "Código incorrecto o expirado.");
          }
        })
        .catch(err => alert(err.message || "Error de conexión al verificar el código."));
      }

      function cancelVerification() {
        document.getElementById('inputSitum').readOnly = false;
        document.getElementById('inputUsuario').readOnly = false;
        document.getElementById('inputEmail').readOnly = false;
        document.getElementById('inputImei').readOnly = false;
        document.getElementById('inputTelefono').readOnly = false;
        document.getElementById('initialActions').style.display = 'flex';
        document.getElementById('otpSection').style.display = 'none';
        document.getElementById('otpInput').value = '';
      }
    </script>
  </body>
  <div class="bg-logo" aria-hidden="true"></div>
</html>

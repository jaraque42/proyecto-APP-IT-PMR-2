<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Usuario GTD SGPMR</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
      .form-container { max-width: 500px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin: 20px auto; }
      .form-container h2 { margin-bottom: 30px; color: #333; }
      .form-group { margin-bottom: 20px; }
      .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
      .form-group input { width: 100%; padding: 10px; border: 1px solid #e7e7e7; border-radius: 6px; font-size: 14px; }
      .form-group input:focus { outline: none; border-color: #667eea; background: #f9f9ff; }
      .form-actions { display: flex; gap: 10px; margin-top: 30px; }
      .btn { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
      .btn-primary { background: #667eea; color: white; }
      .btn-primary:hover { background: #5568d3; }
      .btn-secondary { background: #e7e7e7; color: #333; }
      .btn-secondary:hover { background: #d7d7d7; }
    </style>
  </head>
  <body>
    <div class="bg-logo" aria-hidden="true"></div>
    <header class="topbar">
      <h1><img src="/static/mitie_logo.png" srcset="/static/mitie_logo@2x.png 2x" class="brand-logo" alt="Mitie" width="56" decoding="async">Crear Usuario GTD SGPMR</h1>
      <div>
        <a class="history-link" href="/usuarios_gtd_sgpmr">Volver</a>
        &nbsp;|&nbsp;
        <a class="history-link" href="/logout">Cerrar Sesión</a>
      </div>
    </header>

    <main class="container" style="flex-direction: column; height: auto;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <script>window.server_messages = {{ messages | tojson }};</script>
        {% endif %}
      {% endwith %}

      <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

      <div class="form-container">
        <h2>Nuevo Usuario</h2>
        <form method="post">
          <div class="form-group">
            <label>Usuario GTD</label>
            <input type="text" name="usuario_gtd" placeholder="Opcional">
          </div>
          <div class="form-group">
            <label>Usuario SGPMR</label>
            <input type="text" name="usuario_sgpmr" placeholder="Opcional">
          </div>
          <div class="form-group">
            <label>Nombre y Apellidos *</label>
            <input type="text" name="nombre_apellidos" required placeholder="Ej: Pérez García, Juan">
          </div>
          <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" name="correo_electronico" placeholder="usuario@example.com">
          </div>
          <div class="form-group">
            <label>DNI / NIE</label>
            <input type="text" name="dni_nie" placeholder="Ej: 12345678X">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
            <a href="/usuarios_gtd_sgpmr" class="btn btn-secondary" style="text-decoration: none; display: flex; align-items: center; justify-content: center;">Cancelar</a>
          </div>
        </form>
      </div>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
